<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="./json.js"></script>
    <script src="./index.js" defer></script>
    <title>Music App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="overall-container">
        <div class="container">
          <span class="drop"></span>
          <div class="music">
            <div class="img-con">
              <img
                src="./music/2face/2face African QUEEN.png"
                alt=""
                class="img"
              />
            </div>
            <div class="song-con">
              <span class="song-title">African queen</span>
              <span class="music-icon icon">
                <i class="fas fa-heart"></i>

                <i class="fas fa-ellipsis-h"></i>
              </span>
            </div>
            <div class="music-timer-con">
              <div class="big-timer"></div>
              <div class="smal-holder">
                <div class="smal-timer"></div>
                <span class="inner-smal-timer"></span>
              </div>
            </div>
            <div class="song">
              <!-- <span class="song-title">African queen</span> -->
              <span class="music-control">
                <i class="fas fa-repeat-alt"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-list-alt" style="font-size: 15px"></i>
              </span>
            </div>
            <!-- <span class="btn-con"
              ><button class="btn">+ Add to cart</button></span
            > -->
          </div>
          <span class="up"></span>
        </div>
      </div>
    </div>
  </body>
  <!-- <audio
    src="./music/roddy/Roddy_Ricch_-_Die_Young.jpg"
  ></audio> -->
</html>
