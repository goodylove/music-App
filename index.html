<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script src="./json.js" defer></script>
    <script src="./index.js" defer type="module"></script>
    <title>Music App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="container">
        <span class="drop"></span>
        <div class="music">
          <div class="back" style="color: #fff">
            <i
              class="fas fa-arrow-left left-3"
              style="width: 40%; padding: 20px"
            ></i>
            <span style="font-size: 20px">Now playing</span>
          </div>
          <div class="overal-img-con">
            <div class="img-con">
              <img
                src="./music/2face/2face African QUEEN.png"
                alt=""
                class="img"
              />
            </div>
          </div>
          <div class="song-con">
            <div style="display: flex; flex-direction: column">
              <span class="song-title" style="padding: 5px 0"
                >African queen</span
              >
              <span class="airts-name-title">2face</span>
            </div>
            <span class="music-icon icon">
              <i class="fas fa-heart"></i>

              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
          <div class="music-timer-con">
            <div class="big-timer">
              <div class="smal-holder"></div>
              <div class="load">
                <div class="min">00:19</div>
                <div class="sec">08:5</div>
              </div>
            </div>
          </div>
          <div class="song">
            <!-- <span class="song-title">African queen</span> -->
            <span class="music-control">
              <div class="icon-holder">
                <i class="fas fa-repeat-music"></i>
                <i class="fas fa-step-backward prev"></i>
                <i class="fas fa-play-circle play"></i>
                <i class="fas fa-pause" id="pause"></i>

                <i class="fas fa-step-forward next"></i>
                <i class="fas fa-list-alt" style="font-size: 15px"></i>
              </div>
            </span>
          </div>
        </div>
        <div class="allmusic"></div>
        <!-- <span class="up"></span> -->
      </div>
      <div class="container-2">
        <div class="back" style="color: #fff">
          <i
            class="fas fa-arrow-left left-2"
            style="width: 40%; padding: 10px"
          ></i>
          <span style="font-size: 20px">playlist</span>
        </div>
        <div class="search-con">
          <input type="search" name="" id="search" />
          <button class="btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="con"></div>
      </div>
      <!-- <div class="container-3">
        <div class="con-3"></div>
      </div> -->
    </div>
  </body>
</html>
